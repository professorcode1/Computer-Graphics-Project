<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      canvas {
        margin: auto;
        display: block;
      }
      .control-section {
        margin: 10px auto;
        width: fit-content;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>

  <body>
    <div class="control-section">
      <button id="forward">Move Train Forward</button>
      <span> Welcome to WASM express ðŸš‚ðŸš…ðŸš‰</span>
      <button id="backward">Move Train Backward</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas"></canvas>
    <!-- Allow the C++ to access the canvas element -->
    <script type="text/javascript">
      var canvas = document.getElementById("canvas");
      canvas.addEventListener(
        "touchend",
        function () {
          window.allowMovement = !window.allowMovement;
        },
        false
      );
      canvas.addEventListener(
        "click",
        function () {
          window.allowMovement = !window.allowMovement;
        },
        false
      );
      document.getElementById("fullscreen").addEventListener(
        "click",
        function () {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.webkitRequestFullscreen) {
            /* Safari */
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) {
            /* IE11 */
            canvas.msRequestFullscreen();
          }
        },
        false
      );
      var Module = {
        canvas
      };
    </script>
    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    <script type="text/javascript">
      document
        .getElementById("forward")
        .addEventListener("click", _move_train_forward, false);
      document
        .getElementById("backward")
        .addEventListener("click", _move_train_backward, false);

      const accelerometer = new Accelerometer({ frequency: 30 });
      accelerometer.addEventListener("reading", () => {
        const { x } = accelerometer;
        if (x > 0 && window.allowMovement) {
          _move_train_forward();
        } else if (x < 0 && window.allowMovement) {
          _move_train_backward();
        }
      });
      accelerometer.start();
    </script>
    <!-- Allow the javascript to call C++ functions -->
  </body>
  <!--emcc main.cpp -lGL -lGLU -lglut  -s WASM=1 -s LEGACY_GL_EMULATION=1 -O3 -o index.js -->
</html>
