<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      canvas {
        margin: auto;
        display: block;
      }
      .control-section {
        margin: 10px auto;
        width: fit-content;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>

  <body>
    <div class="control-section">
      <span> Welcome to WASM express ðŸš‚ðŸš…ðŸš‰</span>
      <button id="backward">Send another json</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas"></canvas>
    <!-- Allow the C++ to access the canvas element -->
    <script type="text/javascript">
      var canvas = document.getElementById("canvas");
      canvas.addEventListener(
        "touchend",
        function () {
          window.allowMovement = !window.allowMovement;
        },
        false
      );
      canvas.addEventListener(
        "click",
        function () {
          window.allowMovement = !window.allowMovement;
        },
        false
      );
      
      document.getElementById("fullscreen").addEventListener(
        "click",
        function () {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.webkitRequestFullscreen) {
            /* Safari */
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) {
            /* IE11 */
            canvas.msRequestFullscreen();
          }
        },
        false
      );
      var Module = {
        canvas
      };
    </script>
    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    <script >
      document.getElementById("backward").addEventListener(
        "click",
        ()=>{
          _change_terrain_parameters(
            20, 
            127,
            36.87,
            3.0,
            3.0,
            2.0,
            3.1,
          )
        }
      )
    </script>
    <!-- Allow the javascript to call C++ functions -->
  </body>
  <!--emcc main.cpp -lGL -lGLU -lglut  -s WASM=1 -s LEGACY_GL_EMULATION=1 -O3 -o index.js -->
</html>
